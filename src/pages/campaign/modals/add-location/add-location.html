<div class="modal-content">
    <ion-toolbar>
        <ion-buttons end>
            <button ion-button (click)="closeModal(false)">
                <ion-icon name="close"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title>Add Locations</ion-title>
    </ion-toolbar>
    <ion-item *ngFor="let loc of availableLocs">
        <ion-label>{{loc.location.name}}</ion-label>
        <ion-checkbox [(ngModel)]="loc.state"></ion-checkbox>
    </ion-item>
    <div *ngIf="availableLocs.length === 0">
        <h6 padding>Must create additional locations before they can be added.</h6>
    </div>
    <div *ngIf="availableLocs.length > 0">
        <button ion-button type="button" (click)="addLocations()">Save</button>
    </div>
</div>
