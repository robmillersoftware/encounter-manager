<ion-grid style="display:flex; flex-direction: column;">
    <ion-row style="flex: 4">
        <ion-col>
        </ion-col>
        <ion-col>
            <ion-row>
            </ion-row>
            <ion-row>
            </ion-row>
        </ion-col>
    </ion-row>
    <ion-row style="flex:1;"><p>NPCs</p></ion-row>
    <ion-row style="flex:2;">
        <ion-col *ngFor="let char of data.campaign.characters;">
            <p>{{char.name}}</p>
        </ion-col>
    </ion-row>
    <ion-row style="flex:1;"><p>Locations</p></ion-row>
    <ion-row style="flex:2;">
        <ion-col *ngFor="let loc of data.campaign.locations;">
            <p>{{loc.name}}</p>
        </ion-col>
    </ion-row>
</ion-grid>
