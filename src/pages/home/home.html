<ion-header>
  <enc-nav [header]="headerData"></enc-nav>
</ion-header>

<ion-content padding>
  <p>Campaigns</p>
  <ion-grid>
    <ion-row>
      <ion-col *ngFor="let tile of tiles">
        <enc-tile [image]="tile.image" [title]="tile.title"></enc-tile>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
